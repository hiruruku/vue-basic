<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Vue.js"</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <label for='alert'>Aleartする内容：</label>
    <!-- キー修飾子 v-on:keyup.enterでenterキーがupした時にイベントハンドラーを作動させる-->
    <input type="text" name='alert' v-model:value="message" v-on:keyup.enter="alertMe">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: ""
      },
      methods: {
        alertMe: function () {
          alert(this.message);
        }
      }
    });
  </script>
</body>

</html>

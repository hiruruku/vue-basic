<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Vue.js"</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Mastashe 構文では、HTMLContentsになる。vueはHTMLタグをレンダリングしない。
  　基本textだけ。xss攻撃対策でもある -->
    <p>{{ url }}</p>
    <!-- HTMLタグをレンダリングしたい、RawHTMLのタグとして、propertyを表示したい場合
     以下のようにする。NGパターン：<p v-html>{{url}}</p>-->
    <p v-html="url"></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        url: '<a href="https://sunlabs.blue/"> Sunlabs.blue </a>'
      }
    });
  </script>
</body>

</html>
